spring.application.name=collab-docs
server.port=8080

# MySQL connection (adjust for your environment)
spring.datasource.url=jdbc:mysql://localhost:3306/collab_docs?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=changeme
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Web security session settings
server.servlet.session.timeout=30m

# Thymeleaf cache disabled for local dev
spring.thymeleaf.cache=false
